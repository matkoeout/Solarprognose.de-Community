[pytest]
testpaths = tests
pythonpath = .
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# -p no:socket schaltet das Plugin komplett aus, damit der Windows-Loop starten kann
# --allow-hosts wird hier ignoriert, da das Plugin gar nicht erst geladen wird
addopts = 
    -p no:socket
    --timeout=30
    --cov=custom_components.solarprognose_de_community 
    --cov-report term-missing